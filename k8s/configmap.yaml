apiVersion: v1
kind: ConfigMap
metadata:
  name: env-terminal-hacker-config
  labels:
    app: env-terminal-hacker
data:
  # "Não sensíveis" (ConfigMap)
  APP_NAME: "BlackBox Env Terminal (K8s)"
  APP_VERSION: "2.0.0"
  APP_AUTHOR: "Your Name"
  APP_ENV: "kubernetes"
  APP_PORT: "3000"
  APP_DEBUG: "false"
  APP_REGION: "sa-east-1"
  APP_TIMEZONE: "America/Porto_Velho"
  APP_LOG_LEVEL: "info"
  APP_ALLOWED_IPS: "10.0.0.0/8,192.168.0.0/16"
  APP_FEATURE_FLAGS: "hacker-ui,env-dump,config-check"

  APP_DB_HOST: "postgres.default.svc"
  APP_DB_PORT: "5432"
  APP_DB_NAME: "appdb"
  APP_DB_USER: "appuser"

  APP_REDIS_URL: "redis://redis.default.svc:6379/0"
  APP_PUBLIC_NOTE: "access granted: env loaded from configmap"

  # Se true, a UI mascara chaves marcadas como secret
  APP_REDACT_SECRETS: "false"

  # Extras (auto-detect)
  LEAK_TARGET_HOST: "acme-intranet.local"
  LEAK_TARGET_IP: "10.13.37.42"
  LEAK_TARGET_USER: "root"
  LEAK_TARGET_PORT: "22"
  LEAK_LAST_LOGIN: "2026-02-15T19:42:00-04:00"
  LEAK_NOTES: "cache hit: credentials recovered"
